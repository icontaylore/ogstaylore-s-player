<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OGSTAYLORE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link media="screen" rel="stylesheet" href="css/media.css" />
  </head>
  <body>




    <main class="container">
      <div id="logim2"></div>
      <BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR>
      <h1 id="niggahead"><BR><BR>underground player</h1>
      <div class="audio-player">
        <button id="playButton" class="play-button">
          <img
            id="playButtonIcon"
            class="play-button-icon"
            src="assets/icons/play.svg"
            alt="Play Button"
          />
        </button>
        <div class="player-body">
          <p class="title">OGSTAYLORE - БРАТ 2</p>
          <div id="waveform" class="waveform"></div>
          <div class="controls">
            <div class="volume">
              <img
                id="volumeIcon"
                class="volume-icon"
                src="assets/icons/volume.svg"
                alt="Volume"
              />
              <input
                id="volumeSlider"
                class="volume-slider"
                type="range"
                name="volume-slider"
                min="0"
                max="100"
                value="50"
              />
            </div>
            <div class="timecode">
              <span id="currentTime">00:00:00</span>
              <span>/</span>
              <span id="totalDuration">00:00:00</span>
            </div>
          </div>
        </div>
      </div>
      <div id="logim"></div>
    </main>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7.5.2/dist/wavesurfer.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
